<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">微信</h1>
	</header>

	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active" href="#sub1">
	        <span class="mui-icon mui-icon-weixin"></span>
	        <span class="mui-tab-label">微信</span>
	    </a>
	    <a class="mui-tab-item" href="#sub2">
	        <span class="mui-icon mui-icon-contact"></span>
	        <span class="mui-tab-label">通讯录</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon mui-icon-paperplane"></span>
	        <span class="mui-tab-label">发现</span>
	    </a>
	    <a class="mui-tab-item">
	        <span class="mui-icon mui-icon-person"></span>
	        <span class="mui-tab-label">我的</span>
	    </a>
	</nav>
	<script type="text/javascript">
		var subPages = ['sub1.html','sub2.html','sub3.html','sub4.html'];
		var subPageStyle = {
			top: '44px',
			bottom: '50px'
		};
		//硬件系统准备完毕
		mui.plusReady(function(){
			//获取当前窗口的WebviewObject对象;获取当前页面所属的Webview窗口对象。
			var self = plus.webview.currentWebview();
			for (var i=0;i<subPages.length;i++){
				//创建
				var sub = plus.webview.create(subPages[i],subPages[i],subPageStyle);
				//先隐藏页面
				sub.hide();
				//追加
				self.append(sub);
			}
			//先显示第一个子页面
			plus.webview.show(subPages[0]);
		});
	</script>
</body>
</html>
